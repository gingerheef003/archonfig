[colors]
background = #282A2E
background-alt = #373B41
background-trans = #a000
background-trans-alt = #a222
foreground = #C5C8C6
primary = #F0C674
secondary = #8ABEB7
alert = #A54242
disabled = #707880

memory = #046307
cpu = #0071C5
charging = #F5D769
discharging = #67C8FF

[bar/ArchBar]
width = 100%
height = 24pt
radius = 4

; dpi = 96

background = ${colors.background-trans}
foreground = ${colors.foreground}

line-size = 3pt

border-size = 4pt
border-color = #00000000

padding-left = 0
padding-right = 1

module-margin = 1

separator = |
separator-foreground = ${colors.disabled}

font-0 = monospace;2
font-1 = Font Awesome 6 Free:style=Regular:size=9
font-2 = Font Awesome 6 Free:style=Solid:size=9
font-3 = Font Awesome 6 Brands:style=Regular:size=9

modules-left = xworkspaces xwindow
modules-center = date bluetooth
modules-right = memory cpu temperature wireless-network battery bluetooth power

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

tray-position = right

; wm-restack = generic
wm-restack = bspwm
; wm-restack = i3

; override-redirect = true

[module/xworkspaces]
type = internal/xworkspaces

enable-scroll = true

label-active = %icon%
label-active-font = 3
label-active-background = ${colors.background-trans-alt}
label-active-underline= ${colors.primary}
label-active-padding = 2

label-occupied = %icon%
label-occupied-font = 3
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 3

label-empty = 
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

icon-0 = I;
icon-1 = II;
icon-2 = III;
icon-3 = IV;
icon-4 = X;
icon-default = 

[module/xwindow]
type = internal/xwindow
label = %title:0:40:...%

[module/filesystem]
type = internal/fs
interval = 25

mount-0 = /

label-mounted = %{F#F0C674}%mountpoint%%{F-} %percentage_used%%

label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.disabled}

[module/pulseaudio]
type = internal/pulseaudio

format-volume-prefix = "VOL "
format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume>

label-volume = %percentage%%

label-muted = muted
label-muted-foreground = ${colors.disabled}

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock

label-layout = %layout%
label-layout-foreground = ${colors.primary}

label-indicator-padding = 2
label-indicator-margin = 1
label-indicator-foreground = ${colors.background}
label-indicator-background = ${colors.secondary}

[module/memory]
type = internal/memory
interval = 2
format-prefix = " "
format-prefix-foreground = ${colors.memory}
label = %percentage_used:2%%

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = " "
format-prefix-foreground = ${colors.cpu}
format = <label>
label = %percentage:2%%

[network-base]
type = internal/network
interval = 5
unknown-as-up = true
format-connected = %{A1:$HOME/builds/rofi-network-manager/rofi-network-manager.sh:} <label-connected> %{A}
format-connected-prefix-foreground = ${colors.primary}
format-disconnected = %{A1:$HOME/builds/rofi-network-manager/rofi-network-manager.sh:} <label-disconnected> %{A}
label-disconnected = %{F#BB0000}%ifname%

[module/wlan]
inherit = network-base
interface-type = wireless
format-connected-prefix = " "
label-connected = %essid:0:10:...%

[module/eth]
inherit = network-base
interface-type = wired
label-connected = %{F#F0C674}%ifname%%{F-} %local_ip%

[module/date]
type = internal/date
interval = 1

time = %H:%M
time-alt = %H:%M:%S
date = %a %d, %b
date-alt = %a %d, %b %Y

label =  %date%  %time%
label-foreground = ${colors.primary}

[settings]
screenchange-reload = true
pseudo-transparency = true

; custom

[module/battery]
type = internal/battery

battery = BAT0
adapter = AC0
format-charging-prefix = " "
format-discharging-prefix = " "
format-charging-prefix-foreground = ${colors.charging}
format-discharging-prefix-foreground = ${colors.discharging}
format-charging = <label-charging>
format-discharging = <label-discharging>

label-charging = %percentage%%
label-discharging = %{F#F0C674}%{F-} %percentage%%
label-full = Fully Charged
label-low = BATTERY LOW 

[module/backlight]
type = internal/backlight

card = intel_backlight

use-actual-brightness = true

enable-scroll = true

format-prefix = " "

label = %percentage%%

[module/powermenu]
type = custom/menu

label-open = " "
label-close = " "
expand-right = false
label-separator = " / "

menu-0-0 = ""
menu-0-0-exec = reboot
menu-0-1 = ""
menu-0-1-exec = poweroff

[module/power]
type = custom/script

exec = echo "  "

format-background = #F44

click-left = $HOME/.scripts/powermenu.sh 


[module/temperature]
type = internal/temperature

interval = 0.5 
thermal-zone = 8

hwmon-path = /sys/devices/platform/coretemp.0/hwmon/hwmon4/temp1_input

format-prefix = " "
format-prefix-foreground = #C61A09

format-warn-prefix = " "
format-warn-prefix-foreground = #C61A09
label-warn-foreground = #f00


[module/bluetooth]
type = custom/script

format-prefix = ""
format-prefix-foreground = #0082FC

format = <label>
label = Blue

click-left = $HOME/.scripts/bluetooth_control.sh
